refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: info
  appenders:
    - stdout
loggers:
  pikacloud-storage-mgr::database:
    level: debug
  pikacloud-storage-mgr::operation:
    level: debug
    appenders:
      - requests
    additive: false
  pikacloud-storage-mgr::handler:
    level: debug
    appenders:
      - requests
    additive: false
  actix_server:
    level: warn
  